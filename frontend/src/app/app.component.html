<div class="p-6">
    <h1 class="text-2xl font-bold text-blue-600">Tool List</h1>
    <ul class="mt-4 space-y-4">
      <li *ngFor="let tool of tools" class="p-4 bg-gray-100 rounded-md shadow-md">
        <h2 class="text-xl font-semibold">{{ tool.title }}</h2>
        <p class="text-gray-700">{{ tool.description }}</p>
        <a [href]="tool.link" target="_blank" class="text-blue-500 underline">Visit Tool</a>
        <div class="mt-2">
          <span class="text-sm font-medium text-gray-600">Tags:</span>
          <span *ngFor="let tag of tool.tags" class="inline-block bg-blue-200 text-blue-800 px-2 py-1 rounded-md text-sm mx-1">
            {{ tag }}
          </span>
        </div>
      </li>
    </ul>
  </div>
